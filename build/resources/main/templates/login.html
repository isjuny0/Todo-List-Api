<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>로그인</h1>

<!-- 메시지 출력 (로그인 성공/실패) -->
<div th:if="${message}" th:text="${message}" style="color: red;"></div>

<form th:action="@{/api/auth/login}" method="post" th:object="${loginRequestDto}">
    <label>아이디:
        <input type="text" th:field="*{email}" placeholder="이메일" required />
    </label>
    <br/>
    <label>비밀번호:
        <input type="password" th:field="*{password}" placeholder="비밀번호" required />
    </label>
    <br/>
    <button type="submit">로그인</button>
</form>

<p>계정이 없으신가요? <a th:href="@{/api/auth/signup}">회원가입</a></p>
</body>
</html>
